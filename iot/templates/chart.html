<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring suhu kelembapan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Monitoring sensor IoT</h2>

    <canvas id="myChart"></canvas>

    <script>
        (function(){
            const labels = JSON.parse('{{ timestamps | tojson | safe }}');
            const suhu = JSON.parse('{{ suhu | tojson | safe }}');
            const kelembapan = JSON.parse('{{ kelembapan | tojson | safe }}');

            new Chart(
                document.getElementById('myChart'),
                {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Suhu',
                                data: suhu,
                                tension: 0.3
                            },
                            {
                                label: 'Kelembapan',
                                data: kelembapan,
                                tension: 0.3
                            }
                        ]
                    }
                }
            );
        })();
    </script>
</body>
</html>
